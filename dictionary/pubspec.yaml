name: dictionary
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_tts: ^3.7.0
  http: ^1.1.0
  scroll_to_index: ^3.0.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - words_json/
  fonts:
    - family: montserrat
      fonts:
        - asset: fonts/montserrat.ttf
        - asset: fonts/montserrat_light.ttf
        - asset: fonts/montserrat_bold.ttf
